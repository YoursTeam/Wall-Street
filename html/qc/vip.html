<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/qc/vip.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="gyheiyy"></div>
    <div class="vip_conent_box container">
        <div class="row">

            <div class='vip_top_box col-1'>
                <h1 class="vip_conent_title">会员登录</h1>
                <p>如果你已经是会员，请选择以下登录方式。</p>
            </div>

        </div>
        <div class="row vip_login_name">
            <div class="vip_login_box">
                <div class="tap_btn_box">
                    <div class="tap_btn active">手机号登录</div>
                    <div class="tap_btn">账号登录</div>

                </div>
                <div class="tap_box">
                    <div class="tap_one from_box clearfix">
                        <div>
                            <div class="from_box_name">手机号码*</div>
                            <div class="ipt_box">+86<input type="text" class='user'></div>
                        </div>
                        <button class="yan">获取验证码</button>
                        <div>
                            <div class="from_box_name">验证码*</div>
                            <div class="ipt_box"><input type="text" class='pass'></div>
                        </div>

                    </div>
                    <div class="tap_two from_box clearfix tag">
                        <div>
                            <div class="from_box_name">手机号码*</div>
                            <div class="ipt_box thp"><input type="text" class='user'></div>
                        </div>
                        <div>
                            <div class="from_box_name">密码*</div>
                            <div class="ipt_box verify"><input type="text" class='user'></div>
                        </div>

                    </div>
                    <div class="btn">
                        <div><img src="../../img/qc/arrow-right.png" alt="" srcset="" width='100%' ></div>
                        登录
                    </div>
                </div>
                <img src="../../img/qc/下载.png" alt="" width="100%">
            </div>
            <div class="vip_rigth_box">
                <ul>
                    <li>注册会员的专享权利：</li>
                    <li><img src='../../img/qc/选中.png' width="30px">资讯课程价格</li>
                    <li><img src='../../img/qc/选中.png' width="30px">查看你的英语测试结果<br/>
                        马上测试</li>
                    <li><img src='../../img/qc/选中.png' width="30px">查看你的购买记录</li>
                    <li><img src='../../img/qc/选中.png' width="30px">获取报价和最新消息</li>
                    <li> <button>新会员登录</button></li>
                </ul>
                   
            </div>
        </div>


    </div>
    <div class="bottom"></div>

</body>
<script src="../../js/jquery.js"></script>
<script>
    let falag=true
    $('.btn').click(() => {
        let user = $('.user').val()
        let pass = $('.pass').val()
        $.ajax({
            type: 'post',
            url: 'http://localhost:8081/login',
            data: { user, pass },
            success: (res) => {
                console.log(res)
            }
        })
    })
    $('.tap_btn').click(function(){
        $(this).addClass("active").siblings().removeClass('active');
        if(falag){
    $('.from_box').eq(0).addClass("tag").siblings().removeClass('tag');
    falag=!falag 
}else{
        $('.from_box').eq(1).addClass("tag").siblings().removeClass('tag');
        falag=!falag 
  
    }
    })
    
$('.gyheiyy').load('../config/config.html', function (){
    $(this).append(
        $('<link/>', { rel:"stylesheet", href: '../../css/config/config.css'})
    )
    $(this).append(
        $('<script/>',{src: '../../js/config/config.js'})
    )
})
$('.bottom').load('../qrf/At_the_bottom_of_the_public.html',function(){
    $(this).append(
        $('<link/>', { rel:"stylesheet", href: '../../css/qrf/At_the_bottom_of_the_public.css'})
    )
})
</script>

</html>
