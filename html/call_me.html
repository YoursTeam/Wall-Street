<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>联系我们</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/call_me/call_me.css">
    <link rel="stylesheet" href="../css/call_me/call_me_767.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<script>
    var deviceRatio = window.outerWidth/1400;
    if(navigator.userAgent.match(/iPad/i) != null){
        document.write('<meta name="viewport" content="width=1400, user-scalable=0,maximum-scale=' + deviceRatio + ',minimum-scale=' + deviceRatio + ',initial-scale=' + deviceRatio + '"/>');
    }else if(navigator.userAgent.match(/Android/i)
            || navigator.userAgent.match(/webOS/i)
            || navigator.userAgent.match(/iPhone/i)
            ||navigator.userAgent.match(/iPod/i)
            || navigator.userAgent.match(/BlackBerry/i)
            || navigator.userAgent.match(/Windows Phone/i)) {
        if (window.outerWidth <= 767  ) {
            deviceRatio = window.outerWidth/320;
            document.write('<meta name="viewport" content="width=320, user-scalable=0,maximum-scale=' + deviceRatio + ',minimum-scale=' + deviceRatio + ',initial-scale=' + deviceRatio + '"/>');
        } else {
            document.write('<meta name="viewport" content="width=1400, user-scalable=0,maximum-scale=' + deviceRatio + ',minimum-scale=' + deviceRatio + ',initial-scale=' + deviceRatio + '"/>');
        }
    } else {
        document.write('<meta name="viewport" content="width=1400, user-scalable=0,maximum-scale=' + deviceRatio + ',minimum-scale=' + deviceRatio + ',initial-scale=' + deviceRatio + '"/>');
    }
</script>
<body>
    <main id="study_travel">
        <div class="main">
            <div class="container">
                <div class="clearFix">
                    <div class="breadcrumb-section breadcrumb-section--black">
                        <ol class="breadcrumb">
                            <li><a href="#" title="">首页</a></li>
                            <li class="active">联系我们</li>
                        </ol>
                    </div>
                </div>
                <div class="page_content">
                    <h1>联系我们</h1>
                    <div class="content_top">
                        <div class="content_item">
                            <div class="item_style">
                                <span class="item_icon call_icon"></span>
                                <div class="item_content">
                                    <div>热线电话</div>
                                    <div class="hot_call">40085 40085</div>
                                </div>
                            </div>
                            <div class="item_style">
                                <span class="item_icon email_icon"></span>
                                <div class="item_content content-co">
                                    <div>咨询邮箱</div>
                                    <div>
                                        <a id="generalemailContact" href="mailto:info@wallstreetenglish.com"
                                            title="info@wallstreetenglish.com">
                                            <div>info@wallstreetenglish.com</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content_item">
                            <div class="item_content">
                                <div class="title">其它咨询方式</div>
                                <div>客户支持</div>
                                <div><a id="technicalSupportContactUs"
                                        href="https://wse.com.cn/techsupportform?device=PC&amp;os=Windows&amp;browser=Chrome">这里</a>
                                </div>
                                <div>合作咨询</div>
                                <div>
                                    <a id="corporateEmailContact" href="mailto:professional@wallstreetenglish.com"
                                        title="Send mail to:professional@wallstreetenglish.com">
                                        <div>professional@wallstreetenglish.com</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="content_item">
                            <div class="item_content">
                                <div class="title">我们的学习中心</div>
                                <div><a id="searchCenterContactUs" href="/zh/our-locations/" title="最近学习中心">最近学习中心</a>
                                </div>
                                <div class="title">工作机会</div>
                                <div><a href="/zh/careers/" title="访问我们的招聘页面">访问我们的招聘页面</a></div>
                                <div class="title">常见问题解答</div>
                                <div><a href="/zh/faq/" title="点击此处，访问常见问题解答">点击此处，访问常见问题解答</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_bottom">
            <div class="container">
                <div class="bottom-content">
                    <h2>还有其它疑问？</h2>
                    <p class="desc">请填写以下表格，我们将在24小时内与你联系。</p>
                    <form action="" method="post">
                        <div class="form_note"><span>*</span><span>必填</span></div>
                        <div class="form_content">
                            <div class="content">
                                <div class="form-group">
                                    <label class="control-label " for="about.surName">
                                        真实姓名<span>*</span>
                                    </label>
                                    <input id="about.surName" name="surName" placeholder="姓" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label " for="about.surName">
                                    </label>
                                    <input id="about.surName" name="surName" placeholder="名" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label " for="about.phone">
                                        手机号码<span>*</span>
                                    </label>
                                    <input id="about.phone" name="phone" placeholder="+86" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label " for="about.email">
                                        电子邮箱地址<span>*</span>
                                    </label>
                                    <input id="about.email" name="eamil" placeholder="电子邮箱地址" type="text">
                                </div>
                            </div>
                            <div class="content">
                                <div class="form-group">
                                    <label class="control-label " for="about.province">
                                        省份 <span>*</span>
                                    </label>
                                    <div class="content_list">
                                        <div class="select">
                                            <i>- 请选择省份 -</i>
                                            <span></span>
                                        </div>
                                        <!-- <div>
                                            <ul>
                                                <li></li>
                                            </ul>
                                            <div></div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label " for="about.email">
                                        所在城市 <span>*</span>
                                    </label>
                                    <input id="about.email" name="eamil" placeholder="电子邮箱地址" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label " for="about.email">
                                        选择类别 <span>*</span>
                                    </label>
                                    <input id="about.email" name="eamil" placeholder="电子邮箱地址" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form_submit">
                            <button type="submit">
                                <span class="sub_icon"></span>
                                发送
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer style="height:500px">footer</footer>

</body>

</html>
